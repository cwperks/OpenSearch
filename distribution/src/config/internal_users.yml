# This is the internal user database
# The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh

# Define your internal users here
identity-user:
  hash: "$2y$12$d1dcWb9eGIIRXkknpLSLce.IskP6G5WmLhWeXkBxn/IjuLxybq7j2"
  backend_roles:
    - "identityrole"

new-user:
  hash: "$2y$12$KqmNS9DTRRaf9fvXFmY5veQG9.FT38hglMDf1zo5nSzhZBB9mg1N2"
  attributes:
    attribute1: "value1"
  permissions:
    - indices:admin/create?index-pattern=*
    - indices:data?write/index
    - indices:data/read/search?index-pattern=my-index*&index_pattern=other-index*
    - indices:data/read/search?index-pattern=third-index*
    - indices:data/read/search?index-pattern=my*

