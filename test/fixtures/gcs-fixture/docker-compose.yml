services:
  gcs-fixture:
    image: gcs_fixture_image
    build:
      context: .
      args:
        port: 80
        bucket: "bucket"
        token: "o/oauth2/token"
      dockerfile: Dockerfile
    volumes:
      - ./testfixtures_shared/shared:/fixture/shared
    ports:
      - "80"
